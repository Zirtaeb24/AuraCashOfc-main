<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>AuraCash – Metas</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="brand">
                <span class="logo"></span>
                AuraCash
            </div>
            <nav class="navbar">
                <a href="tdashboard.html">Dashboard</a>
                <a href="transacoes.html">Transações</a>
                <a href="tcategorias.html">Categorias</a>
                <a href="tmetas.html">Metas</a>
                <a href="tcompartilhada.html">Compartilhada</a>
                <a href="empreendedor.html">Empreendedor</a>
                <a href="trelatorio.html">Relatórios</a>
                <a href="tDicas.html">Dicas</a>
                <a href="tConfiguracoes.html">Configurações</a>
                <a href="#" id="logoutLink">Sair</a>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <h3>Nova meta</h3>
            <form id="goalForm" class="grid grid-4">
                <div>
                    <label for="goalCategory">Categoria</label>
                    <select id="goalCategory" name="categoryId">
                        <!-- Categorias serão carregadas aqui -->
                    </select>
                </div>
                <div>
                    <label for="goalAmount">Valor (R$)</label>
                    <input type="number" id="goalAmount" name="amount" step="0.01" required>
                </div>
                <div>
                    <label for="goalFrom">Início</label>
                    <input type="date" id="goalFrom" name="from" required>
                </div>
                <div>
                    <label for="goalTo">Fim</label>
                    <input type="date" id="goalTo" name="to" required>
                </div>
                <div style="grid-column: span 4">
                    <button class="btn btn-primary" type="submit">Salvar meta</button>
                </div>
            </form>
        </div>

        <div class="card">
            <h3>Metas ativas</h3>
            <div id="goalList">
                <!-- Metas serão carregadas aqui -->
                <div class="small">Nenhuma meta cadastrada.</div>
            </div>
        </div>

    </div>
<script src="../js/app.js"></script>
<script src="../js/utils.js"></script>
<script src="../js/metas.js"></script>
</body>
</html>
