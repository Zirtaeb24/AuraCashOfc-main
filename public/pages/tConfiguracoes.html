<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>AuraCash – Configurações</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="brand">
                <span class="logo"></span>
                AuraCash
            </div>
            <nav class="navbar">
                <a href="tdashboard.html">Dashboard</a>
                <a href="transacoes.html">Transações</a>
                <a href="tcategorias.html">Categorias</a>
                <a href="tmetas.html">Metas</a>
                <a href="tcompartilhada.html">Compartilhada</a>
                <a href="empreendedor.html">Empreendedor</a>
                <a href="trelatorio.html">Relatórios</a>
                <a href="tDicas.html">Dicas</a>
                <a href="tConfiguracoes.html">Configurações</a>
                <a href="#" id="logoutLink">Sair</a>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <h3>Perfil do Usuário</h3>
            <form id="profileForm" class="grid grid-3">
                <div>
                    <label for="userName">Nome completo</label>
                    <input type="text" id="userName" name="name" required>
                </div>
                <div>
                    <label for="userEmail">E-mail</label>
                    <input type="email" id="userEmail" name="email" required>
                </div>
                <div>
                    <label for="userIncome">Renda mensal (R$)</label>
                    <input type="number" id="userIncome" name="income" step="0.01" required>
                </div>
                <div style="grid-column: span 3">
                    <button class="btn btn-primary" type="submit">Salvar alterações</button>
                </div>
            </form>
        </div>

        <div class="card">
            <h3>Segurança</h3>
            <form class="grid grid-2">
                <div>
                    <label for="currentPassword">Senha atual</label>
                    <input type="password" id="currentPassword" name="currentPassword">
                </div>
                <div>
                    <label for="newPassword">Nova senha</label>
                    <input type="password" id="newPassword" name="newPassword" minlength="4">
                </div>
                <div style="grid-column: span 2">
                    <button class="btn btn-accent" type="submit">Alterar senha</button>
                </div>
            </form>
        </div>

        <div class="card">
            <h3>Preferências</h3>
            <form>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="notifications" name="notifications" checked>
                    <label for="notifications">Receber notificações por e-mail</label>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="monthlyReports" name="monthlyReports" checked>
                    <label for="monthlyReports">Enviar relatório mensal automaticamente</label>
                </div>
                <div class="form-group">
                    <label for="currency">Moeda padrão</label>
                    <select id="currency" name="currency">
                        <option value="BRL">Real Brasileiro (R$)</option>
                        <option value="USD">Dólar Americano ($)</option>
                        <option value="EUR">Euro (€)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="language">Idioma</label>
                    <select id="language" name="language">
                        <option value="pt-BR">Português Brasileiro</option>
                        <option value="en">English</option>
                        <option value="es">Español</option>
                    </select>
                </div>
                <button class="btn btn-primary" type="submit">Salvar preferências</button>
            </form>
        </div>

        <div class="card">
            <h3>Conta</h3>
            <div class="grid grid-2">
                <div>
                    <p><strong>Exportar dados</strong></p>
                    <p class="small">Baixe todos os seus dados em formato CSV.</p>
                    <button class="btn btn-ghost">Exportar dados</button>
                </div>
                <div>
                    <p><strong>Excluir conta</strong></p>
                    <p class="small">Esta ação não pode ser desfeita.</p>
                    <button class="btn btn-danger">Excluir conta</button>
                </div>
            </div>
        </div>
    </div>
<script src="../js/app.js"></script>
<script src="../js/utils.js"></script>
<script src="../js/settings.js"></script>
</body>
</html>
