<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>AuraCash – Login</title>
</head>
<body>
    <div class="container" style="max-width: 780px; margin-top: 50px">
        <div class="card center">
            <div class="brand" style="justify-content: center; font-size: 28px">
                <span class="logo"></span>
                AuraCash
            </div>
            <p class="small">Gerenciador de despesas pessoais e empreendedores</p>
        </div>

        <div class="card">
            <h2>Entrar</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="voce@exemplo.com">
                </div>

                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button class="btn btn-accent" type="submit">Entrar</button>
            </form>

            <div class="links" style="margin-top: 16px; text-align: center">
                <a href="#" style="display: block; margin: 8px 0">Esqueci minha senha</a>
                <a href="tcadastro.html" style="display: block; margin: 8px 0">Não possuo uma conta</a>
            </div>
        </div>
    </div>
<script src="js/app.js"></script>
<script src="js/utils.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
